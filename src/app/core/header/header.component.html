<header class="bg-white text-black shadow py-5 p-5">
  <div class="flex items-center justify-between container mx-auto">
    <h1 class="flex items-center xs:ml-0.5 sm:ml-3 cursor-default">
      <img class="rounded-md w-10 mr-4" src="./assets/images/wallapop-logo.png"/>

    <svg-icon (click)="openFavoriteModal()" src="./assets/svg/star.svg" class="w-5 cursor-pointer xs:mr-0.5 sm:mr-5"></svg-icon>
  </div>
</header>
