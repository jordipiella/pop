<form [formGroup]="form">
  <div class="shadow flex w-full">
    <input class="w-full rounded p-2 outline-none" formControlName="search" type="text" [placeholder]="placeholder">
    <button *ngIf="isVisibleClean()" (click)="cleanSearch()" class="bg-white w-auto flex justify-end items-center p-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="mr-1 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <button class="bg-white w-auto flex justify-end items-center text-primary p-2">
      <svg class="mr-1 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </button>
  </div>
</form>
