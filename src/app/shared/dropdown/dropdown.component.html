<div class="mt-4 relative">
  <button (click)="toggle()" type="button" class="relative w-full bg-white shadow p-2 pr-10 py-2 cursor-pointer outline-none max-h-10">
    <div class="flex justify-between">
      <span [class.text-gray-900]="selected" [class.text-gray-400]="emptyOption">
        {{ selected ? selected : emptyOption }}
      </span>
      <button *ngIf="isVisibleClean" (click)="clean()" class="bg-white w-auto flex justify-end items-center items-right px-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-1 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <span class="ml-3 absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
      <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </span>
  </button>

  <ul *ngIf="showOption" class="absolute z-10 mt-1 w-full bg-white shadow-lg max-h-56 py-1 overflow-auto outline-none">
    <li  *ngFor="let option of options" (click)="optionClicked(option)" class="text-gray-900 cursor-pointer select-none relative py-2 pl-3 pr-9" id="listbox-option-0" role="option">
      <div class="flex items-center">
        <span class="ml-3 block truncate">
          {{ option[label] }}
        </span>
      </div>
    </li>
  </ul>
</div>
