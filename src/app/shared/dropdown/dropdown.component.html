<div class="mt-1 flex rounded-md shadow-sm" [formGroup]="form">
  <select
    formControlName="optionSelected"
    id="optionSelected"
    name="optionSelected"
    autocomplete="optionSelected"
    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-700"
  >
    <option
      [value]="null"
      selected>
      {{ emptyOption }}
    </option>
    <option
      *ngFor="let option of options"
      [value]="option[labelValue]"
      [disabled]="option?.disabled">
      {{ option[label]}}
    </option>
  </select>
</div>
