<div class="my-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
  <ng-container *ngFor="let filter of filtersConfig">
    <div class="px-2">
      <ng-container *ngTemplateOutlet="getTemplate(filter)">
      </ng-container>
    </div>
  </ng-container>
</div>

<ng-template #sort>
  <app-dropdown
    [formControl]="getControl(FilterEnum.sort)"
    [options]="sortByOptions"
    [emptyOption]="'filters.sort.sort-by' | translate">
  </app-dropdown>
</ng-template>

<ng-template #search>
  <app-search [formControl]="getControl(FilterEnum.search)" [placeholder]="'actions.search' | translate"></app-search>
</ng-template>

<ng-template #empty>
</ng-template>
